<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <form action="#" method="post">
                    <h3>Introduce los datos del dia</h3>
                <div class="mb-3">
                <label for="" class="form-label">Fecha de control</label>
                <input type="date" name="fecha_control" id="" class="form-control">
                </div>
                 <!-- Campo para seleccionar tipo de comida -->
            <div class="mb-3">
                <label for="tipo_comida" class="form-label">Selecciona el tipo de comida</label>
                <select class="form-select" id="tipo_comida" name="tipo_comida" aria-label="Selecciona el tipo de comida">
                    <option selected>Elige el tipo de comida...</option>
                    <option value="Desayuno">Desayuno</option>
                    <option value="Aperitivo">Aperitivo</option>
                    <option value="Comida">Comida</option>
                    <option value="Merienda">Merienda</option>
                    <option value="Cena">Cena</option>
                </select>
            </div>

                <div class="mb-3">
                <label for="" class="form-label">Medida de glucosa</label>
                <input type="number" name="glucosa_hipo" id="" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Hora de la medida</label>
                    <input type="time" name="hora_hipo" id="">
                </div>
                <div class="mb-3">
                    <button type="submit">Enviar</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
